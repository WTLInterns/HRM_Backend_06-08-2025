spring.application.name=demo

server.port=8282

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/new_hrm
spring.datasource.username=root
spring.datasource.password=root

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true

# Firebase Configuration (Environment Variables)
firebase.type=${FIREBASE_TYPE:service_account}
firebase.project-id=${FIREBASE_PROJECT_ID:notification-bb346}
firebase.private-key-id=${FIREBASE_PRIVATE_KEY_ID:}
firebase.private-key=${FIREBASE_PRIVATE_KEY:}
firebase.client-email=${FIREBASE_CLIENT_EMAIL:}
firebase.client-id=${FIREBASE_CLIENT_ID:}
firebase.auth-uri=${FIREBASE_AUTH_URI:https://accounts.google.com/o/oauth2/auth}
firebase.token-uri=${FIREBASE_TOKEN_URI:https://oauth2.googleapis.com/token}
firebase.auth-provider-x509-cert-url=${FIREBASE_AUTH_PROVIDER_X509_CERT_URL:https://www.googleapis.com/oauth2/v1/certs}
firebase.client-x509-cert-url=${FIREBASE_CLIENT_X509_CERT_URL:}
firebase.universe-domain=${FIREBASE_UNIVERSE_DOMAIN:googleapis.com}

# Google Maps API Configuration
google.maps.api.key=${GOOGLE_MAPS_API_KEY:your_google_maps_api_key}

# File Upload Settings - Support for ultra-high resolution mobile images
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB



spring.web.resources.static-locations=file:src/main/resources/static/,file:src/main/resources/

file.upload-dir=src/main/resources/static/uploads